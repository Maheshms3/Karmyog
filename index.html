<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Karmayog - Your Path of Abhyāsa</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { font-family: 'Inter', sans-serif; user-select: none; overflow-x: hidden; }
        .karma-item { transition: opacity 0.5s ease, transform 0.5s ease; }
        .karma-item.completed { opacity: 0; transform: scale(0.5); }
        .yadnya-pit { transition: transform 0.3s ease, box-shadow 0.3s ease; border-top: 3px dashed transparent; }
        .fire { width: 100%; height: 100%; position: absolute; bottom: 0; left: 0; display: flex; justify-content: center; align-items: flex-end; }
        .particle { width: 10px; height: 10px; background: orange; position: absolute; border-radius: 50%; animation: flame 2s infinite ease-in-out; opacity: 0; }
        @keyframes flame { 0% { transform: translateY(0) scale(1); opacity: 1; } 100% { transform: translateY(-150px) scale(0); opacity: 0; } }
        .karma-positive { color: #22c55e; }
        .karma-negative { color: #ef4444; }
        .karma-neutral { color: #64748b; }
        .badge { transition: transform 0.3s ease, filter 0.3s ease; }
        .badge.unlocked { filter: none; }
        .badge.locked { filter: grayscale(100%) opacity(0.4); }
        .badge:hover { transform: scale(1.1); }
        #sidebar { transition: transform 0.3s ease-in-out; }
        #sidebar-overlay { transition: opacity 0.3s ease-in-out; }
    </style>
</head>
<body class="bg-slate-100 dark:bg-slate-900 text-slate-800 dark:text-slate-200">

    <!-- Login Overlay -->
    <div id="auth-overlay" class="fixed inset-0 bg-slate-900 bg-opacity-95 z-50 flex items-center justify-center p-4">
        <div class="w-full max-w-sm text-center">
            <h1 class="text-5xl font-bold text-white mb-2">Karmayog</h1>
            <p class="text-slate-400 mb-8">Sign in to begin your path of Abhyāsa.</p>
            <div class="bg-slate-800 p-8 rounded-2xl shadow-2xl">
                <button id="google-signin-btn" class="w-full bg-white hover:bg-slate-200 text-slate-800 font-semibold py-3 px-4 rounded-lg flex items-center justify-center transition-transform transform hover:scale-105">
                    <img src="https://www.google.com/favicon.ico" alt="Google icon" class="w-6 h-6 mr-3"> Sign in with Google
                </button>
                <div class="my-6 flex items-center"><hr class="w-full border-slate-600"><span class="px-4 text-slate-500 text-sm">OR</span><hr class="w-full border-slate-600"></div>
                <form id="email-form">
                    <input type="email" id="email-input" placeholder="Email" class="w-full bg-slate-700 text-white p-3 rounded-lg mb-4 border-2 border-transparent focus:border-indigo-500 focus:ring-0" required>
                    <input type="password" id="password-input" placeholder="Password (6+ characters)" class="w-full bg-slate-700 text-white p-3 rounded-lg mb-4 border-2 border-transparent focus:border-indigo-500 focus:ring-0" required>
                    <div class="grid grid-cols-2 gap-3">
                        <button type="button" id="email-signin-btn" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 px-4 rounded-lg">Sign In</button>
                        <button type="button" id="email-signup-btn" class="w-full bg-slate-600 hover:bg-slate-700 text-white font-bold py-3 px-4 rounded-lg">Sign Up</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Sidebar -->
    <div id="sidebar-overlay" class="fixed inset-0 bg-black bg-opacity-50 z-30 hidden"></div>
    <div id="sidebar" class="fixed top-0 left-0 h-full w-72 bg-white dark:bg-slate-800 shadow-xl z-40 transform -translate-x-full p-6">
        <h2 class="text-2xl font-bold mb-6 text-slate-900 dark:text-white">Your Abhyāsa</h2>
        <div class="bg-slate-100 dark:bg-slate-700 p-4 rounded-lg mb-6">
            <input type="text" id="goal-name-input" placeholder="New Practice Name..." class="w-full bg-white dark:bg-slate-600 p-2 rounded-md mb-2">
            <button id="add-goal-btn" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2 rounded-md">Create Practice</button>
        </div>
        <div id="sidebar-goal-list" class="space-y-4"></div>
        <div class="mt-8">
            <h3 class="text-xl font-bold mb-4 text-slate-900 dark:text-white">Badges</h3>
            <div id="sidebar-badge-container" class="grid grid-cols-4 gap-4 text-center"></div>
        </div>
    </div>

    <!-- Main App Content (Initially Hidden) -->
    <div id="app-container" class="hidden container mx-auto max-w-2xl p-4 sm:p-6">
        <!-- Header -->
        <header class="text-center mb-6 relative flex items-center justify-between">
            <button id="menu-btn" class="text-2xl text-slate-800 dark:text-slate-200"><i class="fas fa-bars"></i></button>
            <h1 class="text-3xl sm:text-4xl font-bold text-slate-900 dark:text-white">Karmayog</h1>
            <button id="signout-btn" class="bg-slate-200 dark:bg-slate-700 hover:bg-slate-300 dark:hover:bg-slate-600 text-xs font-semibold py-2 px-4 rounded-lg">Sign Out</button>
        </header>

        <!-- Main Stats -->
        <div class="text-center bg-white dark:bg-slate-800 p-4 rounded-2xl shadow-lg mb-6 sticky top-4 z-10">
            <p class="text-sm font-medium text-slate-500 dark:text-slate-400 uppercase tracking-wider">Total Accumulated Karma</p>
            <p id="karma-score" class="text-4xl font-bold mt-1">0</p>
        </div>
        
        <p id="gita-quote" class="text-sm text-center text-slate-500 dark:text-slate-400 mt-3 mb-6 italic max-w-xl mx-auto"></p>

        <!-- Task List -->
        <div id="task-list-container" class="min-h-screen">
            <h2 class="text-2xl font-bold mb-4 text-slate-900 dark:text-white">Today's Actions</h2>
            <ul id="task-list" class="space-y-4"></ul>
            <button id="add-karma-btn" class="w-full mt-6 bg-indigo-200 dark:bg-indigo-900/50 text-indigo-700 dark:text-indigo-300 hover:bg-indigo-300 dark:hover:bg-indigo-900 font-semibold py-3 rounded-lg text-sm">+ Add New Action</button>
        </div>
        
        <!-- Yadnya Pit -->
        <div id="yadnya-pit" class="relative bg-white dark:bg-slate-800 p-6 rounded-t-2xl shadow-lg h-48 flex flex-col items-center justify-center mt-8">
            <div class="absolute top-0 left-0 right-0 bottom-0 overflow-hidden rounded-t-2xl fire"></div>
            <div class="text-center z-10">
                <i class="fas fa-fire-alt text-5xl text-orange-500/50"></i>
                <h2 class="text-2xl font-bold mt-2 text-slate-900 dark:text-white">Yadnya</h2>
                <p class="text-slate-500 dark:text-slate-400 text-sm mt-1">Scroll completed Karma here.</p>
            </div>
        </div>
        <button id="reset-day" class="w-full bg-red-500 hover:bg-red-600 text-white font-semibold py-3 px-6 rounded-b-2xl">End Day & Evaluate</button>
    </div>

    <!-- Modals -->
    <div id="add-karma-modal" class="hidden fixed inset-0 bg-black bg-opacity-75 flex items-center justify-center z-50 p-4">
        <div class="bg-white dark:bg-slate-800 rounded-2xl shadow-2xl p-8 max-w-md w-full">
            <h2 class="text-2xl font-bold mb-4">Add New Action</h2>
            <form id="add-karma-form">
                <div class="mb-4">
                    <label for="karma-goal-select" class="block text-sm font-medium text-slate-700 dark:text-slate-300 mb-1">Assign to Practice (Abhyāsa)</label>
                    <select id="karma-goal-select" class="w-full bg-slate-100 dark:bg-slate-700 p-3 rounded-lg" required></select>
                </div>
                <input type="text" id="karma-name" placeholder="Action name..." class="w-full bg-slate-100 dark:bg-slate-700 p-3 rounded-lg mb-4" required>
                <select id="karma-type" class="w-full bg-slate-100 dark:bg-slate-700 p-3 rounded-lg mb-6">
                    <option value="karma">Karma (Positive Action)</option>
                    <option value="vikarma">Vikarma (Negative Action)</option>
                </select>
                <div class="flex justify-end space-x-3">
                    <button type="button" id="cancel-add-karma" class="bg-slate-300 hover:bg-slate-400 text-slate-800 font-bold py-2 px-4 rounded-lg">Cancel</button>
                    <button type="submit" class="bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2 px-4 rounded-lg">Add Action</button>
                </div>
            </form>
        </div>
    </div>
    <div id="prayashchit-modal" class="hidden fixed inset-0 bg-black bg-opacity-75 flex items-center justify-center z-50 p-4">
        <!-- Prayashchit Modal Content (same as before) -->
    </div>
    <div id="message-box" class="hidden fixed bottom-5 right-5 p-4 text-sm rounded-lg shadow-lg z-50" role="alert"></div>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-firestore-compat.js"></script>

    <script>
        // YOUR FIREBASE CONFIGURATION
        const firebaseConfig = {
            apiKey: "AIzaSyA1YxzDZzzyIuAxjxzo_Vy3d8CLtHoBK44",
            authDomain: "karmyog-6da5f.firebaseapp.com",
            projectId: "karmyog-6da5f",
            storageBucket: "karmyog-6da5f.appspot.com",
            messagingSenderId: "331203556277",
            appId: "1:331203556277:web:b087b49debac40eeb6dffc",
            measurementId: "G-316W8DPVBN"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const auth = firebase.auth();

        // DOM Elements
        const authOverlay = document.getElementById('auth-overlay');
        const appContainer = document.getElementById('app-container');
        const googleSigninBtn = document.getElementById('google-signin-btn');
        const emailSigninBtn = document.getElementById('email-signin-btn');
        const emailSignupBtn = document.getElementById('email-signup-btn');
        const emailInput = document.getElementById('email-input');
        const passwordInput = document.getElementById('password-input');
        const signoutBtn = document.getElementById('signout-btn');
        const karmaScoreEl = document.getElementById('karma-score');
        const gitaQuoteEl = document.getElementById('gita-quote');
        const taskList = document.getElementById('task-list');
        const yadnyaPit = document.getElementById('yadnya-pit');
        const resetDayBtn = document.getElementById('reset-day');
        // Sidebar
        const sidebar = document.getElementById('sidebar');
        const sidebarOverlay = document.getElementById('sidebar-overlay');
        const menuBtn = document.getElementById('menu-btn');
        const sidebarGoalList = document.getElementById('sidebar-goal-list');
        const sidebarBadgeContainer = document.getElementById('sidebar-badge-container');
        const addGoalBtn = document.getElementById('add-goal-btn');
        const goalNameInput = document.getElementById('goal-name-input');
        // Modals
        const addKarmaModal = document.getElementById('add-karma-modal');
        const addKarmaForm = document.getElementById('add-karma-form');
        const cancelAddKarmaBtn = document.getElementById('cancel-add-karma');
        const addKarmaBtn = document.getElementById('add-karma-btn');
        const karmaGoalSelect = document.getElementById('karma-goal-select');
        const prayashchitModal = document.getElementById('prayashchit-modal');
        
        // App State & Constants
        const KARMA_POINTS = 10;
        const SATATYA_REWARD = 20;
        const SATATYA_PENALTY = -30;
        let state = {};
        let unsubscribe;
        let taskObserver;

        const defaultState = { totalKarma: 0, dailyKarma: 0, goals: [], unlockedBadges: [] };
        const badges = [ { days: 9, name: 'Arjuna', icon: 'fa-user-graduate', color: 'text-slate-500' }, { days: 18, name: 'Sthitaprajña', icon: 'fa-brain', color: 'text-sky-500' }, { days: 27, name: 'Yuktah', icon: 'fa-link', color: 'text-blue-500' }, { days: 36, name: 'Niyatam', icon: 'fa-calendar-check', color: 'text-indigo-500' }, { days: 45, name: 'Akartā', icon: 'fa-hand-paper', color: 'text-purple-500' }, { days: 54, name: 'Tyāgī', icon: 'fa-leaf', color: 'text-emerald-500' }, { days: 63, name: 'Samatvam', icon: 'fa-scale-balanced', color: 'text-lime-500' }, { days: 72, name: 'Bhakta', icon: 'fa-heart', color: 'text-rose-500' }, { days: 81, name: 'Jñānī', icon: 'fa-book-open', color: 'text-amber-500' }, { days: 90, name: 'Yogī', icon: 'fa-om', color: 'text-orange-500' }, { days: 99, name: 'Brahmabhūta', icon: 'fa-star-of-life', color: 'text-yellow-400' }, { days: 108, name: 'Ātmarāma', icon: 'fa-sun', color: 'text-yellow-300' } ];
        const gitaQuotes = [ "You have a right to perform your prescribed duties, but you are not entitled to the fruits of your actions. - 2.47", "Perform your obligatory duty, because action is indeed better than inaction. - 3.8", "The wise see inaction in action and action in inaction. - 4.18", "One who performs their duty without attachment, surrendering the results to the Supreme Lord, is unaffected by sinful action. - 5.10", "It is better to live your own destiny imperfectly than to live an imitation of somebody else's life with perfection. - 3.35" ];
        const prayashchitList = [ "Take a cold water bath tomorrow morning.", "Avoid all sugar and sweets for the next 24 hours.", "Use stairs instead of the elevator/escalator for the entire day.", "Dedicate 30 minutes to selfless service (seva) for someone else.", "Maintain silence (mauna) for a period of 2 hours." ];

        // --- Firebase Auth & Data ---
        auth.onAuthStateChanged(user => {
            if (user) {
                authOverlay.classList.add('hidden');
                appContainer.classList.remove('hidden');
                loadState(user.uid);
            } else {
                authOverlay.classList.remove('hidden');
                appContainer.classList.add('hidden');
                if (unsubscribe) unsubscribe();
                state = {};
            }
        });

        function loadState(userId) {
            const docRef = db.collection('users').doc(userId);
            unsubscribe = docRef.onSnapshot(doc => {
                state = doc.exists ? doc.data() : { ...defaultState };
                if (!doc.exists) saveState();
                renderAll();
            });
        }

        function saveState() {
            if (auth.currentUser) {
                db.collection('users').doc(auth.currentUser.uid).set(state)
                  .catch(error => console.error("Error saving state: ", error));
            }
        }

        // --- Rendering ---
        function renderAll() {
            if (!state.goals) return;
            renderSidebar();
            renderTaskList();
            updateStats();
        }

        function renderSidebar() {
            sidebarGoalList.innerHTML = '';
            if (state.goals.length > 0) {
                state.goals.forEach(goal => {
                    sidebarGoalList.innerHTML += `
                        <div class="flex justify-between items-center bg-slate-100 dark:bg-slate-700 p-3 rounded-lg">
                            <span class="font-semibold">${goal.name}</span>
                            <span class="font-bold"><i class="fas fa-infinity text-indigo-500"></i> ${goal.satatya}</span>
                        </div>
                    `;
                });
            } else {
                sidebarGoalList.innerHTML = `<p class="text-sm text-slate-500 italic">Create your first practice above.</p>`;
            }
            renderBadges();
        }

        function renderTaskList() {
            taskList.innerHTML = '';
            let hasTasks = false;
            state.goals.forEach(goal => {
                goal.karmas.filter(k => !k.completed).forEach(karma => {
                    hasTasks = true;
                    const li = document.createElement('li');
                    li.className = 'karma-item bg-white dark:bg-slate-800 p-4 rounded-xl shadow-md';
                    li.dataset.goalId = goal.id;
                    li.dataset.karmaId = karma.id;
                    
                    if (karma.type === 'karma') {
                        li.innerHTML = `
                            <div class="flex items-center justify-between">
                                <div class="flex items-center">
                                    <i class="fas fa-hand-paper text-indigo-400 mr-4"></i>
                                    <div>
                                        <p class="font-semibold text-lg">${karma.name}</p>
                                        <p class="text-xs text-slate-400">${goal.name}</p>
                                    </div>
                                </div>
                                <span class="font-bold text-green-500">+${KARMA_POINTS}</span>
                            </div>`;
                    } else { // Vikarma
                        li.innerHTML = `
                            <div class="flex items-center justify-between">
                                <div class="flex items-center">
                                    <i class="fas fa-skull-crossbones text-red-400 mr-4"></i>
                                    <div>
                                        <p class="font-semibold text-lg">${karma.name}</p>
                                        <p class="text-xs text-slate-400">${goal.name}</p>
                                    </div>
                                </div>
                                <div class="flex items-center space-x-2">
                                    <span class="font-bold text-red-500">-${KARMA_POINTS}</span>
                                    <button class="log-vikarma-btn text-xs bg-red-500 text-white px-3 py-1 rounded-md">Log</button>
                                </div>
                            </div>`;
                    }
                    taskList.appendChild(li);
                });
            });
            if (!hasTasks) {
                taskList.innerHTML = `<p class="text-center text-slate-500 italic py-8">All actions for today are complete. Add more below.</p>`;
            }
            setupTaskObserver();
        }

        function renderBadges() {
            sidebarBadgeContainer.innerHTML = '';
            badges.forEach(badge => {
                const isUnlocked = state.unlockedBadges.includes(badge.name);
                sidebarBadgeContainer.innerHTML += `
                    <div class="badge ${isUnlocked ? 'unlocked' : 'locked'}" title="${isUnlocked ? badge.name : `${badge.name} (${badge.days} days)`}">
                        <i class="fas ${badge.icon} text-3xl ${isUnlocked ? badge.color : 'text-slate-400'}"></i>
                    </div>`;
            });
        }
        
        function updateStats() {
            karmaScoreEl.textContent = state.totalKarma;
            karmaScoreEl.className = 'text-4xl font-bold mt-1 ';
            if (state.totalKarma > 0) karmaScoreEl.classList.add('karma-positive');
            else if (state.totalKarma < 0) karmaScoreEl.classList.add('karma-negative');
            else karmaScoreEl.classList.add('karma-neutral');
        }

        // --- UI Interactions ---
        function toggleSidebar(show) {
            if (show) {
                sidebar.classList.remove('-translate-x-full');
                sidebarOverlay.classList.remove('hidden');
            } else {
                sidebar.classList.add('-translate-x-full');
                sidebarOverlay.classList.add('hidden');
            }
        }

        function addGoal() {
            const name = goalNameInput.value.trim();
            if (!name) { showMessage("Practice name cannot be empty.", "error"); return; }
            state.goals.push({ id: Date.now(), name, satatya: 0, karmas: [], completedToday: false });
            goalNameInput.value = '';
            saveState();
        }

        function openAddKarmaModal() {
            if (state.goals.length === 0) {
                showMessage("Please create a Practice in the sidebar first.", "error");
                return;
            }
            karmaGoalSelect.innerHTML = state.goals.map(g => `<option value="${g.id}">${g.name}</option>`).join('');
            addKarmaForm.reset();
            addKarmaModal.classList.remove('hidden');
        }

        function handleAddKarma(e) {
            e.preventDefault();
            const goalId = Number(karmaGoalSelect.value);
            const name = document.getElementById('karma-name').value.trim();
            const type = document.getElementById('karma-type').value;
            if (!name) { showMessage("Please provide a valid name.", "error"); return; }
            const goal = state.goals.find(d => d.id === goalId);
            goal.karmas.push({ id: Date.now(), name, points: KARMA_POINTS, type, completed: false });
            addKarmaModal.classList.add('hidden');
            saveState();
        }

        function handleVikarmaLog(e) {
            if (!e.target.classList.contains('log-vikarma-btn')) return;
            const karmaItem = e.target.closest('li[data-karma-id]');
            const goalId = Number(karmaItem.dataset.goalId);
            const karmaId = Number(karmaItem.dataset.karmaId);
            const goal = state.goals.find(g => g.id === goalId);
            const karma = goal.karmas.find(k => k.id === karmaId);
            
            if (karma.completed) return;
            karma.completed = true;
            state.dailyKarma -= karma.points;
            state.totalKarma -= karma.points;
            showMessage(`Vikarma '${karma.name}' logged. -${karma.points} Karma.`, 'error');
            saveState();
        }

        // --- Scroll-to-Complete Logic ---
        function setupTaskObserver() {
            if (taskObserver) taskObserver.disconnect();
            const options = { root: null, rootMargin: "0px 0px -200px 0px", threshold: 0 };
            
            taskObserver = new IntersectionObserver((entries, observer) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        const taskEl = entry.target;
                        const goalId = Number(taskEl.dataset.goalId);
                        const karmaId = Number(taskEl.dataset.karmaId);
                        const goal = state.goals.find(g => g.id === goalId);
                        const karma = goal.karmas.find(k => k.id === karmaId);
                        
                        if (karma && !karma.completed && karma.type === 'karma') {
                            karma.completed = true;
                            goal.completedToday = true;
                            state.dailyKarma += karma.points;
                            state.totalKarma += karma.points;
                            
                            showMessage(`Karma '${karma.name}' offered! +${karma.points}`, "success");
                            for(let i=0; i<20; i++) createFireParticle();
                            
                            taskEl.classList.add('completed');
                            setTimeout(() => saveState(), 500);
                        }
                        observer.unobserve(taskEl);
                    }
                });
            }, options);

            const karmaItems = document.querySelectorAll('#task-list .karma-item');
            karmaItems.forEach(item => taskObserver.observe(item));
        }
        
        // --- End of Day Logic ---
        function endDay() { /* ... same as before, no changes needed ... */ }
        function evaluateSatatya(penanceCompleted = false) { /* ... same as before, no changes needed ... */ }

        // --- Utility ---
        function showMessage(message, type = 'success') { /* ... */ }
        function createFireParticle() { /* ... */ }
        
        // --- Event Listeners ---
        document.addEventListener('DOMContentLoaded', () => {
            gitaQuoteEl.textContent = `"${gitaQuotes[new Date().getDate() % gitaQuotes.length]}"`;
            setInterval(() => { if (Math.random() > 0.5) createFireParticle(); }, 200);
        });
        
        googleSigninBtn.addEventListener('click', () => { /* ... */ });
        emailSignupBtn.addEventListener('click', () => { /* ... */ });
        emailSigninBtn.addEventListener('click', () => { /* ... */ });
        signoutBtn.addEventListener('click', () => auth.signOut());
        
        menuBtn.addEventListener('click', () => toggleSidebar(true));
        sidebarOverlay.addEventListener('click', () => toggleSidebar(false));
        addGoalBtn.addEventListener('click', addGoal);
        addKarmaBtn.addEventListener('click', openAddKarmaModal);
        addKarmaForm.addEventListener('submit', handleAddKarma);
        cancelAddKarmaBtn.addEventListener('click', () => addKarmaModal.classList.add('hidden'));
        taskList.addEventListener('click', handleVikarmaLog);
        resetDayBtn.addEventListener('click', endDay);
        // ... other modal listeners
    </script>
</body>
</html>
