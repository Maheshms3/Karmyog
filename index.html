<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Karmayog - Your Path of Abhyāsa</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { font-family: 'Inter', sans-serif; user-select: none; }
        .karma-item { cursor: grab; transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out; }
        .karma-item.dragging { opacity: 0.5; transform: scale(1.05); box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1); cursor: grabbing; }
        .yadnya-pit { transition: transform 0.3s ease, box-shadow 0.3s ease; border: 3px dashed transparent; }
        .yadnya-pit.drag-over { transform: scale(1.05); box-shadow: 0 0 30px rgba(255, 165, 0, 0.7); border-color: #fb923c; }
        .fire { width: 100%; height: 100%; position: absolute; bottom: 0; left: 0; display: flex; justify-content: center; align-items: flex-end; }
        .particle { width: 10px; height: 10px; background: orange; position: absolute; border-radius: 50%; animation: flame 2s infinite ease-in-out; opacity: 0; }
        @keyframes flame { 0% { transform: translateY(0) scale(1); opacity: 1; } 100% { transform: translateY(-150px) scale(0); opacity: 0; } }
        .karma-positive { color: #22c55e; }
        .karma-negative { color: #ef4444; }
        .karma-neutral { color: #64748b; }
        .badge { transition: transform 0.3s ease, filter 0.3s ease; }
        .badge.unlocked { filter: none; }
        .badge.locked { filter: grayscale(100%) opacity(0.4); }
        .badge:hover { transform: scale(1.1); }
    </style>
</head>
<body class="bg-slate-100 dark:bg-slate-900 text-slate-800 dark:text-slate-200 transition-colors duration-500">

    <!-- Login Overlay -->
    <div id="auth-overlay" class="fixed inset-0 bg-slate-900 bg-opacity-95 z-50 flex items-center justify-center p-4">
        <div class="w-full max-w-sm text-center">
            <h1 class="text-5xl font-bold text-white mb-2">Karmayog</h1>
            <p class="text-slate-400 mb-8">Sign in to begin your path of Abhyāsa.</p>
            <div class="bg-slate-800 p-8 rounded-2xl shadow-2xl">
                <button id="google-signin-btn" class="w-full bg-white hover:bg-slate-200 text-slate-800 font-semibold py-3 px-4 rounded-lg flex items-center justify-center transition-transform transform hover:scale-105">
                    <img src="https://www.google.com/favicon.ico" alt="Google icon" class="w-6 h-6 mr-3"> Sign in with Google
                </button>
                <div class="my-6 flex items-center">
                    <hr class="w-full border-slate-600">
                    <span class="px-4 text-slate-500 text-sm">OR</span>
                    <hr class="w-full border-slate-600">
                </div>
                <form id="email-form">
                    <input type="email" id="email-input" placeholder="Email" class="w-full bg-slate-700 text-white p-3 rounded-lg mb-4 border-2 border-transparent focus:border-indigo-500 focus:ring-0" required>
                    <input type="password" id="password-input" placeholder="Password (6+ characters)" class="w-full bg-slate-700 text-white p-3 rounded-lg mb-4 border-2 border-transparent focus:border-indigo-500 focus:ring-0" required>
                    <div class="grid grid-cols-2 gap-3">
                        <button type="button" id="email-signin-btn" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 px-4 rounded-lg">Sign In</button>
                        <button type="button" id="email-signup-btn" class="w-full bg-slate-600 hover:bg-slate-700 text-white font-bold py-3 px-4 rounded-lg">Sign Up</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Main App Content (Initially Hidden) -->
    <div id="app-container" class="hidden container mx-auto max-w-7xl p-4 sm:p-6 md:p-8">
        <!-- Header -->
        <header class="text-center mb-6 relative">
            <h1 class="text-4xl sm:text-5xl font-bold text-slate-900 dark:text-white">Karmayog</h1>
            <p id="gita-quote" class="text-md text-slate-600 dark:text-slate-400 mt-3 italic max-w-3xl mx-auto"></p>
            <button id="signout-btn" class="absolute top-0 right-0 bg-slate-200 dark:bg-slate-700 hover:bg-slate-300 dark:hover:bg-slate-600 text-xs font-semibold py-2 px-4 rounded-lg">Sign Out</button>
        </header>

        <!-- Main Stats -->
        <div class="text-center bg-white dark:bg-slate-800 p-6 rounded-2xl shadow-lg mb-8">
            <p class="text-sm font-medium text-slate-500 dark:text-slate-400 uppercase tracking-wider">Total Accumulated Karma</p>
            <p id="karma-score" class="text-5xl font-bold mt-2">0</p>
        </div>

        <!-- Main Layout -->
        <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
            <!-- Left & Middle Columns: Goals (Abhyāsa) -->
            <div class="lg:col-span-2">
                <div class="bg-white dark:bg-slate-800 p-6 rounded-2xl shadow-lg mb-6">
                    <h2 class="text-2xl font-bold mb-4 text-slate-900 dark:text-white">Define your Abhyāsa (Practice)</h2>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <input type="text" id="goal-name-input" placeholder="Name your Practice (e.g., Vāṇī Abhyāsa)" class="bg-slate-100 dark:bg-slate-700 p-3 rounded-lg focus:ring-2 focus:ring-indigo-500 border-0">
                        <button id="add-goal-btn" class="bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 px-4 rounded-lg transition-transform transform hover:scale-105">Create Practice</button>
                    </div>
                </div>
                <div id="goal-container" class="space-y-8"></div>
                <div class="bg-white dark:bg-slate-800 p-6 rounded-2xl shadow-lg mt-8">
                    <h2 class="text-2xl font-bold mb-4 text-slate-900 dark:text-white">Your Badges of Sātatya</h2>
                    <div id="badge-container" class="grid grid-cols-3 sm:grid-cols-4 md:grid-cols-6 gap-4 text-center"></div>
                </div>
            </div>

            <!-- Right Column: Yadnya Pit -->
            <div>
                <div id="yadnya-pit" class="sticky top-8 relative bg-white dark:bg-slate-800 p-6 rounded-2xl shadow-lg h-[calc(100vh-10rem)] flex flex-col items-center justify-center min-h-[400px]">
                    <div class="absolute top-0 left-0 right-0 bottom-0 overflow-hidden rounded-2xl fire"></div>
                    <div class="text-center z-10">
                        <i class="fas fa-fire-alt text-7xl text-orange-500/50"></i>
                        <h2 class="text-3xl font-bold mt-4 text-slate-900 dark:text-white">Yadnya</h2>
                        <p class="text-slate-500 dark:text-slate-400 mt-1">Offer your completed Karma here.</p>
                    </div>
                </div>
                 <div class="text-center mt-6">
                    <button id="reset-day" class="w-full bg-red-500 hover:bg-red-600 text-white font-semibold py-3 px-6 rounded-lg transition-transform transform hover:scale-105">
                        <i class="fas fa-sync-alt mr-2"></i>End Day & Evaluate
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modals (Prayashchit, Add Karma) -->
    <div id="prayashchit-modal" class="hidden fixed inset-0 bg-black bg-opacity-75 flex items-center justify-center z-50 p-4">
        <div class="bg-white dark:bg-slate-800 rounded-2xl shadow-2xl p-8 max-w-md w-full text-center">
            <i class="fas fa-person-praying text-5xl text-amber-600 mb-4"></i>
            <h2 class="text-3xl font-bold">Prayashchit (Penance)</h2>
            <p class="mt-2 mb-6">Your daily Karma is negative. Choose a penance to restore balance:</p>
            <div id="prayashchit-options" class="space-y-3 text-left mb-6"></div>
            <button id="accept-prayashchit" class="w-full bg-amber-600 hover:bg-amber-700 text-white font-bold py-3 rounded-lg">I Accept</button>
        </div>
    </div>
    
    <div id="add-karma-modal" class="hidden fixed inset-0 bg-black bg-opacity-75 flex items-center justify-center z-50 p-4">
        <div class="bg-white dark:bg-slate-800 rounded-2xl shadow-2xl p-8 max-w-md w-full">
            <h2 class="text-2xl font-bold mb-4">Add Action to <span id="modal-goal-name" class="text-indigo-500"></span></h2>
            <form id="add-karma-form">
                <input type="hidden" id="modal-goal-id">
                <input type="text" id="karma-name" placeholder="Action name..." class="w-full bg-slate-100 dark:bg-slate-700 p-3 rounded-lg mb-4" required>
                <select id="karma-type" class="w-full bg-slate-100 dark:bg-slate-700 p-3 rounded-lg mb-6">
                    <option value="karma">Karma (Positive Action)</option>
                    <option value="vikarma">Vikarma (Negative Action)</option>
                </select>
                <div class="flex justify-end space-x-3">
                    <button type="button" id="cancel-add-karma" class="bg-slate-300 hover:bg-slate-400 text-slate-800 font-bold py-2 px-4 rounded-lg">Cancel</button>
                    <button type="submit" class="bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2 px-4 rounded-lg">Add Action</button>
                </div>
            </form>
        </div>
    </div>

    <div id="message-box" class="hidden fixed bottom-5 right-5 p-4 text-sm rounded-lg shadow-lg z-50" role="alert"></div>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-firestore-compat.js"></script>

    <script>
        // YOUR FIREBASE CONFIGURATION
        const firebaseConfig = {
            apiKey: "AIzaSyA1YxzDZzzyIuAxjxzo_Vy3d8CLtHoBK44",
            authDomain: "karmyog-6da5f.firebaseapp.com",
            projectId: "karmyog-6da5f",
            storageBucket: "karmyog-6da5f.appspot.com",
            messagingSenderId: "331203556277",
            appId: "1:331203556277:web:b087b49debac40eeb6dffc",
            measurementId: "G-316W8DPVBN"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const auth = firebase.auth();

        // DOM Elements
        const authOverlay = document.getElementById('auth-overlay');
        const appContainer = document.getElementById('app-container');
        const googleSigninBtn = document.getElementById('google-signin-btn');
        const emailSigninBtn = document.getElementById('email-signin-btn');
        const emailSignupBtn = document.getElementById('email-signup-btn');
        const emailInput = document.getElementById('email-input');
        const passwordInput = document.getElementById('password-input');
        const signoutBtn = document.getElementById('signout-btn');
        const karmaScoreEl = document.getElementById('karma-score');
        const gitaQuoteEl = document.getElementById('gita-quote');
        const goalContainer = document.getElementById('goal-container');
        const addGoalBtn = document.getElementById('add-goal-btn');
        const goalNameInput = document.getElementById('goal-name-input');
        const yadnyaPit = document.getElementById('yadnya-pit');
        const resetDayBtn = document.getElementById('reset-day');
        const badgeContainer = document.getElementById('badge-container');
        const addKarmaModal = document.getElementById('add-karma-modal');
        const addKarmaForm = document.getElementById('add-karma-form');
        const cancelAddKarmaBtn = document.getElementById('cancel-add-karma');
        const modalGoalName = document.getElementById('modal-goal-name');
        const modalGoalIdInput = document.getElementById('modal-goal-id');
        const prayashchitModal = document.getElementById('prayashchit-modal');
        const prayashchitOptionsEl = document.getElementById('prayashchit-options');
        const acceptPrayashchitBtn = document.getElementById('accept-prayashchit');

        // App State & Constants
        const KARMA_POINTS = 10;
        const SATATYA_REWARD = 20;
        const SATATYA_PENALTY = -30;
        let state = {};
        let unsubscribe; // To detach Firestore listener on logout

        const defaultState = {
            totalKarma: 0,
            dailyKarma: 0,
            goals: [],
            unlockedBadges: [],
        };
        
        const badges = [
            { days: 9, name: 'Arjuna', icon: 'fa-user-graduate', color: 'text-slate-500' },
            { days: 18, name: 'Sthitaprajña', icon: 'fa-brain', color: 'text-sky-500' },
            { days: 27, name: 'Yuktah', icon: 'fa-link', color: 'text-blue-500' },
            { days: 36, name: 'Niyatam', icon: 'fa-calendar-check', color: 'text-indigo-500' },
            { days: 45, name: 'Akartā', icon: 'fa-hand-paper', color: 'text-purple-500' },
            { days: 54, name: 'Tyāgī', icon: 'fa-leaf', color: 'text-emerald-500' },
            { days: 63, name: 'Samatvam', icon: 'fa-scale-balanced', color: 'text-lime-500' },
            { days: 72, name: 'Bhakta', icon: 'fa-heart', color: 'text-rose-500' },
            { days: 81, name: 'Jñānī', icon: 'fa-book-open', color: 'text-amber-500' },
            { days: 90, name: 'Yogī', icon: 'fa-om', color: 'text-orange-500' },
            { days: 99, name: 'Brahmabhūta', icon: 'fa-star-of-life', color: 'text-yellow-400' },
            { days: 108, name: 'Ātmarāma', icon: 'fa-sun', color: 'text-yellow-300' },
        ];
        
        const gitaQuotes = [ "You have a right to perform your prescribed duties, but you are not entitled to the fruits of your actions. - 2.47", "Perform your obligatory duty, because action is indeed better than inaction. - 3.8", "The wise see inaction in action and action in inaction. - 4.18", "One who performs their duty without attachment, surrendering the results to the Supreme Lord, is unaffected by sinful action. - 5.10", "It is better to live your own destiny imperfectly than to live an imitation of somebody else's life with perfection. - 3.35" ];
        const prayashchitList = [ "Take a cold water bath tomorrow morning.", "Avoid all sugar and sweets for the next 24 hours.", "Use stairs instead of the elevator/escalator for the entire day.", "Dedicate 30 minutes to selfless service (seva) for someone else.", "Maintain silence (mauna) for a period of 2 hours." ];

        // --- Firebase Auth & Data Handling ---
        auth.onAuthStateChanged(user => {
            if (user) {
                // User is signed in
                authOverlay.classList.add('hidden');
                appContainer.classList.remove('hidden');
                loadState(user.uid);
            } else {
                // User is signed out
                authOverlay.classList.remove('hidden');
                appContainer.classList.add('hidden');
                if (unsubscribe) unsubscribe(); // Detach listener
                state = {}; // Clear state
            }
        });

        function loadState(userId) {
            const docRef = db.collection('users').doc(userId);
            unsubscribe = docRef.onSnapshot(doc => {
                if (doc.exists) {
                    state = doc.data();
                } else {
                    // First time user, create their document
                    state = { ...defaultState };
                    saveState();
                }
                renderAll();
            });
        }

        function saveState() {
            if (auth.currentUser) {
                db.collection('users').doc(auth.currentUser.uid).set(state)
                  .catch(error => console.error("Error saving state: ", error));
            }
        }

        // --- Core Functions ---
        function renderAll() {
            if (!state.goals) return; // Don't render if state isn't loaded
            renderGoals();
            renderBadges();
            updateStats();
        }

        function renderGoals() {
            goalContainer.innerHTML = '';
            if (state.goals.length === 0) {
                goalContainer.innerHTML = `<p class="text-center text-slate-500 dark:text-slate-400 italic">Define a Practice (Abhyāsa) to begin.</p>`;
            }
            state.goals.forEach(goal => {
                const goalEl = document.createElement('div');
                goalEl.className = 'bg-white dark:bg-slate-800 p-6 rounded-2xl shadow-lg';
                goalEl.dataset.id = goal.id;

                const karmasHTML = goal.karmas.filter(k => k.type === 'karma' && !k.completed).map(k => `
                    <li class="karma-item flex items-center justify-between bg-slate-100 dark:bg-slate-700 p-3 rounded-lg" data-id="${k.id}" draggable="true">
                        <span>${k.name}</span>
                        <div class="flex items-center space-x-2">
                            <button class="cheat-btn text-xs bg-yellow-400 text-yellow-800 px-2 py-1 rounded" title="Cheat (${KARMA_POINTS * -3} Karma)"><i class="fas fa-user-secret"></i></button>
                            <span class="font-bold text-green-500">+${KARMA_POINTS}</span>
                        </div>
                    </li>`).join('');
                
                const vikarmasHTML = goal.karmas.filter(k => k.type === 'vikarma' && !k.completed).map(k => `
                    <li class="flex items-center justify-between bg-slate-100 dark:bg-slate-700 p-3 rounded-lg" data-id="${k.id}">
                        <span>${k.name}</span>
                        <div class="flex items-center space-x-2">
                            <span class="font-bold text-red-500">-${KARMA_POINTS}</span>
                            <button class="log-vikarma-btn text-xs bg-red-500 text-white px-2 py-1 rounded">Log</button>
                        </div>
                    </li>`).join('');

                goalEl.innerHTML = `
                    <div class="flex justify-between items-center mb-4">
                        <h3 class="text-2xl font-bold text-slate-900 dark:text-white">${goal.name}</h3>
                        <div class="text-right">
                            <p class="font-bold text-xl"><i class="fas fa-infinity text-indigo-500"></i> ${goal.satatya}</p>
                            <p class="text-xs text-slate-500">SĀTATYA (CONSISTENCY)</p>
                        </div>
                    </div>
                    <h4 class="font-semibold mb-2 mt-4">Karma (Actions)</h4>
                    <ul class="space-y-2">${karmasHTML || '<li class="text-xs italic text-slate-400">No Karma planned.</li>'}</ul>
                    <h4 class="font-semibold mb-2 mt-4">Vikarma (Vices)</h4>
                    <ul class="space-y-2">${vikarmasHTML || '<li class="text-xs italic text-slate-400">No Vikarma to avoid.</li>'}</ul>
                    <button class="add-karma-btn w-full mt-6 bg-indigo-200 dark:bg-indigo-900/50 text-indigo-700 dark:text-indigo-300 hover:bg-indigo-300 dark:hover:bg-indigo-900 font-semibold py-2 rounded-lg text-sm">+ Add Karma/Vikarma</button>
                `;
                goalContainer.appendChild(goalEl);
            });
        }

        function renderBadges() {
            badgeContainer.innerHTML = '';
            badges.forEach(badge => {
                const isUnlocked = state.unlockedBadges.includes(badge.name);
                const badgeEl = document.createElement('div');
                badgeEl.className = `badge p-2 rounded-lg ${isUnlocked ? 'unlocked' : 'locked'}`;
                badgeEl.title = isUnlocked ? `${badge.name} - Unlocked!` : `${badge.name} - Locked (Requires ${badge.days} days of Sātatya)`;
                badgeEl.innerHTML = `
                    <i class="fas ${badge.icon} text-4xl ${isUnlocked ? badge.color : 'text-slate-400'}"></i>
                    <p class="text-xs font-semibold mt-1">${badge.name}</p>
                `;
                badgeContainer.appendChild(badgeEl);
            });
        }

        function updateStats() {
            karmaScoreEl.textContent = state.totalKarma;
            karmaScoreEl.className = 'text-5xl font-bold mt-2 ';
            if (state.totalKarma > 0) karmaScoreEl.classList.add('karma-positive');
            else if (state.totalKarma < 0) karmaScoreEl.classList.add('karma-negative');
            else karmaScoreEl.classList.add('karma-neutral');
        }

        function addGoal() {
            const name = goalNameInput.value.trim();
            if (!name) { showMessage("Practice name cannot be empty.", "error"); return; }
            state.goals.push({ id: Date.now(), name, satatya: 0, karmas: [], completedToday: false });
            goalNameInput.value = '';
            saveState();
        }

        function openAddKarmaModal(goalId) {
            const goal = state.goals.find(d => d.id === goalId);
            if (!goal) return;
            modalGoalName.textContent = goal.name;
            modalGoalIdInput.value = goal.id;
            addKarmaForm.reset();
            addKarmaModal.classList.remove('hidden');
        }

        function handleAddKarma(e) {
            e.preventDefault();
            const goalId = Number(modalGoalIdInput.value);
            const name = document.getElementById('karma-name').value.trim();
            const type = document.getElementById('karma-type').value;
            if (!name) { showMessage("Please provide a valid name.", "error"); return; }
            const goal = state.goals.find(d => d.id === goalId);
            goal.karmas.push({ id: Date.now(), name, points: KARMA_POINTS, type, completed: false });
            addKarmaModal.classList.add('hidden');
            saveState();
        }

        function handleKarmaAction(e) {
            const cheatBtn = e.target.closest('.cheat-btn');
            const logVikarmaBtn = e.target.closest('.log-vikarma-btn');
            if (!cheatBtn && !logVikarmaBtn) return;
            const karmaItem = e.target.closest('li[data-id]');
            if (!karmaItem) return;
            const karmaId = Number(karmaItem.dataset.id);
            const goalEl = e.target.closest('div[data-id]');
            if (!goalEl) return;
            const goalId = Number(goalEl.dataset.id);
            const goal = state.goals.find(d => d.id === goalId);
            if (!goal) return;
            const karma = goal.karmas.find(k => k.id === karmaId);
            if (!karma || karma.completed) return;
            karma.completed = true;

            if (cheatBtn) {
                const penalty = karma.points * -3;
                state.dailyKarma += penalty;
                showMessage(`Cheating has consequences. ${penalty} Karma.`, 'error');
            } else if (logVikarmaBtn) {
                state.dailyKarma -= karma.points;
                showMessage(`Vikarma '${karma.name}' logged. -${karma.points} Karma.`, 'error');
            }
            
            saveState();
        }

        function endDay() {
            if (state.dailyKarma < 0) {
                prayashchitModal.classList.remove('hidden');
                prayashchitOptionsEl.innerHTML = '';
                [...prayashchitList].sort(() => 0.5 - Math.random()).slice(0, 3).forEach((p, i) => {
                    prayashchitOptionsEl.innerHTML += `<label class="flex items-center bg-slate-100 dark:bg-slate-700 p-3 rounded-lg"><input type="radio" name="prayashchit" value="${p}" class="mr-3" ${i===0 ? 'checked' : ''}>${p}</label>`;
                });
            } else {
                evaluateSatatya();
            }
        }
        
        function evaluateSatatya(penanceCompleted = false) {
            state.goals.forEach(goal => {
                if (goal.completedToday) {
                    goal.satatya++;
                    state.dailyKarma += SATATYA_REWARD;
                    badges.forEach(badge => {
                        if (goal.satatya >= badge.days && !state.unlockedBadges.includes(badge.name)) {
                            state.unlockedBadges.push(badge.name);
                            showMessage(`New Badge Unlocked: ${badge.name}!`, 'success');
                        }
                    });
                } else {
                    if (goal.satatya > 0) {
                        state.dailyKarma += SATATYA_PENALTY;
                    }
                    goal.satatya = 0; 
                }
                goal.completedToday = false;
                goal.karmas.forEach(k => k.completed = false);
            });

            state.totalKarma += state.dailyKarma;

            if (state.dailyKarma > 0 || penanceCompleted) {
                 showMessage(`Day complete! Today's score: ${state.dailyKarma}.`, "success");
            } else {
                showMessage(`A new day is a new opportunity.`, "info");
            }
            
            state.dailyKarma = 0;
            saveState();
        }

        // --- Drag & Drop ---
        let draggedKarmaInfo = null;
        goalContainer.addEventListener('dragstart', e => {
            if (e.target.classList.contains('karma-item')) {
                const karmaId = Number(e.target.dataset.id);
                const goalId = Number(e.target.closest('div[data-id]').dataset.id);
                draggedKarmaInfo = { karmaId, goalId };
                e.target.classList.add('dragging');
            }
        });
        goalContainer.addEventListener('dragend', e => {
            if (e.target.classList.contains('karma-item')) {
                 e.target.classList.remove('dragging');
            }
        });
        yadnyaPit.addEventListener('dragover', e => { e.preventDefault(); yadnyaPit.classList.add('drag-over'); });
        yadnyaPit.addEventListener('dragleave', () => yadnyaPit.classList.remove('drag-over'));
        yadnyaPit.addEventListener('drop', e => {
            e.preventDefault();
            yadnyaPit.classList.remove('drag-over');
            if (draggedKarmaInfo) {
                const { karmaId, goalId } = draggedKarmaInfo;
                const goal = state.goals.find(d => d.id === goalId);
                const karma = goal.karmas.find(k => k.id === karmaId);
                if (karma && !karma.completed) {
                    karma.completed = true;
                    goal.completedToday = true; 
                    state.dailyKarma += karma.points;
                    showMessage(`Karma '${karma.name}' offered! +${karma.points}`, "success");
                    for(let i=0; i<20; i++) createFireParticle();
                    saveState();
                }
                draggedKarmaInfo = null;
            }
        });

        // --- Utility & Init ---
        function showMessage(message, type = 'success') {
            const box = document.getElementById('message-box');
            box.textContent = message;
            box.className = 'fixed bottom-5 right-5 p-4 text-sm rounded-lg shadow-lg z-50 ';
            if (type === 'success') box.classList.add('bg-green-100', 'dark:bg-green-900', 'text-green-800', 'dark:text-green-200');
            else if (type === 'error') box.classList.add('bg-red-100', 'dark:bg-red-900', 'text-red-800', 'dark:text-red-200');
            else box.classList.add('bg-blue-100', 'dark:bg-blue-900', 'text-blue-800', 'dark:text-blue-200');
            box.classList.remove('hidden');
            setTimeout(() => box.classList.add('hidden'), 3000);
        }

        function createFireParticle() {
            const fireContainer = yadnyaPit.querySelector('.fire');
            if (!fireContainer) return;
            const particle = document.createElement('div');
            particle.className = 'particle';
            const size = Math.random() * 10 + 5;
            particle.style.width = `${size}px`;
            particle.style.height = `${size}px`;
            particle.style.left = `${Math.random() * 100}%`;
            particle.style.animationDuration = `${Math.random() * 1 + 1}s`;
            particle.style.animationDelay = `${Math.random() * 0.5}s`;
            const color = Math.random() > 0.3 ? '#fb923c' : '#f97316';
            particle.style.background = color;
            fireContainer.appendChild(particle);
            setTimeout(() => particle.remove(), 2000);
        }
        
        document.addEventListener('DOMContentLoaded', () => {
            gitaQuoteEl.textContent = `"${gitaQuotes[new Date().getDate() % gitaQuotes.length]}"`;
            setInterval(() => { if (Math.random() > 0.5) createFireParticle(); }, 200);
        });
        
        // --- Event Listeners ---
        googleSigninBtn.addEventListener('click', () => {
            const provider = new firebase.auth.GoogleAuthProvider();
            auth.signInWithPopup(provider).catch(error => showMessage(error.message, 'error'));
        });
        emailSignupBtn.addEventListener('click', () => {
            auth.createUserWithEmailAndPassword(emailInput.value, passwordInput.value)
                .catch(error => showMessage(error.message, 'error'));
        });
        emailSigninBtn.addEventListener('click', () => {
            auth.signInWithEmailAndPassword(emailInput.value, passwordInput.value)
                .catch(error => showMessage(error.message, 'error'));
        });
        signoutBtn.addEventListener('click', () => auth.signOut());

        addGoalBtn.addEventListener('click', addGoal);
        goalContainer.addEventListener('click', e => {
            if (e.target.closest('.add-karma-btn')) {
                const goalId = Number(e.target.closest('div[data-id]').dataset.id);
                openAddKarmaModal(goalId);
            }
            handleKarmaAction(e);
        });
        addKarmaForm.addEventListener('submit', handleAddKarma);
        cancelAddKarmaBtn.addEventListener('click', () => addKarmaModal.classList.add('hidden'));
        resetDayBtn.addEventListener('click', endDay);
        acceptPrayashchitBtn.addEventListener('click', () => {
            prayashchitModal.classList.add('hidden');
            evaluateSatatya(true);
        });
    </script>
</body>
</html>
